<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <link rel="stylesheet" href="anticheat.css">
</head>
<body>
	
    <main>
    	<h1 style="text-align: center;">ANTI-CHEAT</h1>
        <div style="display: flex; justify-content: center;">
        	<div style="padding-right: 10px;">
        		<p id="representationText" style="width: 320px;">
        		The following video is a representation of how our Anti-Cheat system works.
        		The video on the right is how firing looks like in a normal game. Press the 
        		button below to start the representation.
        		</p>
	        	<button button id="showHacksButton" style="display: block; margin: 0 auto;">Next</button>
	        	<button button id="showHacksButton1" style="display: block; margin: 0 auto;">Dectect Hacks</button>
	        	<button button id="ResetButton" style="display: block; margin: 0 auto;">Reset</button>
        	</div>
        	
            <div style="display: flex; column-gap:0.5rem;">
                <video video id="superfireratenormal" loop height="270" width="480">
                    <source src="superfireratenormal.mp4" type="video/mp4">
                </video>
                <div id="leftRedBox" style="border: 3px ridge red; width: 25px; height: 25px; position: relative; left: -100px; top: 230px;"></div>
                <p id="BulletCounterLeft" style="width: 0px; font-size: 50px; position: relative; left: -500px; color: red">Time</p>
                <video  id="superfireratehacking" loop height="270" width="480">
                    <source src="superfireratehacking.mp4" type="video/mp4">
                </video>
                <div id="rightRedBox" style="border: 3px ridge red; width: 25px; height: 25px; position: relative; left: -100px; top: 230px;"></div>
                <p id="BulletCounterRight" style="width: 25px; font-size: 50px; position: relative; left: -500px; color: red">Time</p>
            </div>
            
        </div>
    </main>
    <script src="anticheat.js"></script>
</body>
</html>
